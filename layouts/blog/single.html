{{ define "main" }}
<div class="container">
  <article>
    <h2>
      {{ .Title }}
    </h2>
    <div class="meta text-muted">
      Published {{ .Date.Format "Monday, January 2, 2006"}}
    </div>

    <div class="body">
      {{ .Content }}
    </div>

    <hr/>
    <div class="text-center">
      <img class="logo" src="/img/logo.png" />
    </div>
  </article>

  {{ $related := .Site.RegularPages.Related . | first 3 }}
  {{ with $related }}
  <h2 class="section-header">
    Related news
  </h2>
  {{ range . }}
  {{ partial "post.html" . }}
  {{ end }}
  {{ end }}
</div>
{{ end }}
