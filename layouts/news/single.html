{{ define "main" }}
<div class="container">
  <article>
    <h2>
      {{ .Title }}
    </h2>
    {{ partial "news-details.html" . }}

    <div class="body mt-4">
      {{ .Content }}
    </div>

  </article>

  <div class="my-5">
    {{ $related := .Site.RegularPages.Related . | first 3 }}
    {{ with $related }}
    <hr/>
    <h2 class="section-header">
      Related News
    </h2>
    <div class="row mt-3">
      {{ range . }}
      <div class="col-md-4">
        <h5>
          <a href="/news/{{.Params.slug}}">
            {{ .Title }}
          </a>
        </h5>
        {{ partial "news-details.html" . }}
      </div>
      {{ end }}
    </div>
    {{ end }}
  </div>

</div>
{{ end }}
