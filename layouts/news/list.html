{{ define "main" }}
<div class="container">
  <h1 class="section-header">
    News
  </h1>

  {{ range .Data.Pages }}
  <div class="mt-3 mb-5">
    <h4 class="news-title">
      <a href="/news/{{.Params.slug}}">
        {{ .Title }}
      </a>
    </h4>
    {{ partial "news-details.html" . }}
  </div>
  {{ end }}
</div>
{{ end }}
