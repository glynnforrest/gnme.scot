{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-md-3">
      {{ partial "members.html" . }}
    </div>
    <div class="col-md-9">
      <h2>
        {{ .Title }}
      </h2>
      <p>
        <em>
          {{ .Params.position }}
        </em>
      </p>
      <div class="body">
        {{ .Content }}
      </div>
    </div>
  </div>
</div>
{{ end }}
